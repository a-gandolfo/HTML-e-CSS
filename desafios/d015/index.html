<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Login</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <main class="container">
        <section class="img">
            <img src="imagens/pexels-konstantin-olsen-287263.jpg" alt="">
        </section>
        <section class="container-principal">
            <h1>Login</h1>
            <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
            <section class="container-form">
                <form id="form" action="" method="post">
                    
                    <label for="iemail">Email:</label>
                    <input type="email" name="" id="iemail" placeholder="seu e-mail">
                    
                    <label for="ipassword">Senha:</label>
                    <input type="password" name="" id="ipassword" placeholder="sua senha" minlength="8">

                    <input type="submit" value="Entrar">

                    <input type="button" value="Esqueci a Senha">
                </form>
            </section>
        </section>
    </main>
</body>
</html>
