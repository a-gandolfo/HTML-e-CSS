<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Tente abrir esse site em varios dispositivos ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width:750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px)" srcset="./imagens/foto-m.png" type="image/png">
        <img src="./imagens/foto-g.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo audios</h1>
    <p>Vamos aprender a reproduzir audios em HTML5</p>
    <audio src="media/ui-rodrigo-faro.mp3" autoplay controls></audio>
    <!--MP3 WAV OOG-->
    <audio preload="metadata" autoplay controls>
        <source src="media/ele-gosta-rodrigo-faro-By-Tuna.mp3" type="audio/mpeg">
        <source src="media/ele-gosta-rodrigo-faro-By-Tuna.ogg" type="audio/ogg">
        <source src="media/ele-gosta-rodrigo-faro-By-Tuna.wav" type="audio/wav">
        <p>Infelizmente seu navegador não conseguiu reproduzir o audio, <a href="media/ele-gosta-rodrigo-faro-By-Tuna.mp3">clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body> 
</html>
