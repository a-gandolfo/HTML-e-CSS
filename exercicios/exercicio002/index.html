<body>
    <h1>Paragrafos e quebra de linha</h1>
    <hr>
    <p>Você pode escrever um paragrafo de qualquer jeito. Basta colocar entre o par de tags &lt;p&gt; e &lt;/p&gt;</p>

    <p>se precisar quebrar o texto em algum lugar, como esse, <br> é só usar a tag &lt;br&gt;</p> <!--LESS THAN e GREATER THAN-->
    <p>Vamos adicionar alguns simbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &uparrow;
        &hearts;
    </p>
    <p>
        Vamos adicionar alguns emojis
        &#x1F596;
    </p>
